<!DOCTYPE html>
<html lang="pt-br">
<head>	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Owl carousel -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title> DORAMAFLIX </title>
</head>
<body>
    <header>
        <div class="container">
            <div class="menu-principal">
                <h2 class="logo"> DORAMAFLIX </h2>
                <a class="menu-mobile" href="#"> Navegar <i class="fas fa-sort-down"></i></a>
                <nav>
                    <a href="#"> Início </a>
                    <a href="#"> Séries </a>
                    <a href="#"> Filmes </a>
                    <a href="#"> Bombando </a>
                    <a href="#"> Minha lista </a>
                </nav>
            </div>
            <div class="menu-secundario">
                <nav>
                    <a class="item" href="#"> <i class="fas fa-search"></i> </a>
                    <a class="item infantil" href="#"> INFANTIL </a>
                    <a class="item" href="#"> <i class="fas fa-bell"></i> </a>
                    <a class="item" href="#">
                        <div class="profile">
                            <img class="avatar" src="img/avatar.png" alt="Avatar">
                            <i class="fas fa-sort-down"></i>
                        </div> 
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="drama-principal">
            <div class="container">
                <img class="drama-logo" src="img/msrlogo.png" alt="Logo do drama My Secret Romance">
                <p class="descricao">Uma nutricionista acaba arrumando várias confusões com seu novo chefe que, por acaso, é alguém com quem ela teve uma relação no passado.</p>
                <div class="buttons">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> 
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>  
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-dramas">
        <h3 class="titulo-secao">Populares na Doramaflix </h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini1.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini2.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini3.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini4.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini5.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini6.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini7.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini8.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini9.jpg" alt="True Beauty">
            </div>
            <div class="item">
                <img class="box-drama" src="img/catalogo/mini10.jpg" alt="True Beauty">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/092db2f7f0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
